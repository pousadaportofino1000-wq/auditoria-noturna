<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; font-size: 13px; padding: 10px; }
      .btn { padding: 6px 10px; margin: 6px 0; cursor: pointer; width: 100%; }
      .note { color: #555; margin-top: 8px; }
    </style>
  </head>
  <body>
    <b>Painel de Gastos</b>
    <div class="note">Use os filtros na aba Painel_Gastos e clique em atualizar.</div>
    <button class="btn" onclick="openPanel()">Abrir Painel</button>
    <button class="btn" onclick="refreshPanel()">Atualizar Painel</button>

    <script>
      function openPanel() {
        google.script.run.openPainelGastosSheet();
      }
      function refreshPanel() {
        google.script.run.refreshPainelGastos();
      }
    </script>
  </body>
</html>
